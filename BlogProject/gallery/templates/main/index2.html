<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ product.name }} - Blog Detail</title>
    <!-- Add Bootstrap CSS link here -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Add custom styles here */
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">{{ product.name }} - Blog</h1>
      <div class="text-center">
        <img
          src="{{ product.image.url }}"
          alt="{{ product.name }}"
          class="img-fluid"
          style="max-width: 400px"
        />
      </div>
      <div class="mt-4">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
      </div>
      <div class="text-center mt-4">
        <a
          href="{% url 'edit_product' product.pk %}"
          class="btn btn-primary mr-2"
          >Edit</a
        >
        <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger"
          >Delete</a
        >
      </div>
      <div class="text-center mt-4">
        <a href="{% url 'product_list' %}" class="btn btn-secondary"
          >Back to Blog Home Page</a
        >
      </div>
    </div>
    <!-- Add Bootstrap JS and jQuery scripts here (if needed) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
